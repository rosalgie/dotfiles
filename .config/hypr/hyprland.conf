#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffffffee) 
    col.inactive_border = rgba(404040ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 4.3, easeInOutCubic

    animation = windows, 1, 2.0, easeOutQuint
    animation = windowsIn, 1, 1.8, easeOutQuint, popin 70%
    animation = windowsOut, 1, 1.6, easeOutQuint, popin 70%
    animation = windowsMove, 1, 2.2, easeInOutCubic

    animation = fade, 1, 1.0, almostLinear
    animation = fadeIn, 1, 0.9, almostLinear
    animation = fadeOut, 1, 0.9, almostLinear

    animation = layers, 1, 1.5, easeOutQuint
    animation = layersIn, 1, 1.6, easeOutQuint, fade
    animation = layersOut, 1, 1.2, easeOutQuint, fade
    animation = fadeLayersIn, 1, 1.2, almostLinear
    animation = fadeLayersOut, 1, 1.2, almostLinear

    animation = workspaces, 1, 1.7, easeInOutCubic, slidefade
    animation = workspacesIn, 1, 1.6, easeInOutCubic, slidefade
    animation = workspacesOut, 1, 1.6, easeInOutCubic, slidefade

    animation = specialWorkspace, 1, 3.0, easeOutQuint, fade
    animation = specialWorkspaceIn, 1, 3.0, easeOutQuint, fade
    animation = specialWorkspaceOut, 1, 3.0, easeOutQuint, fade

    animation = border, 1, 1.3, easeOutQuint
}

