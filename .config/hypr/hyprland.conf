###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = firefox
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = [workspace special:magic silent] $terminal --class "magic_terminal"
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & hypridle & dunst
# Monitor clipboard history
exec-once = wl-paste --watch cliphist store

# Tell all apps that I prefer dark mode
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# shit to pray the cursor works
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Hu_Tao_Cursor"

